<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <link rel="stylesheet" href="/import.ac4982e7.css">
    <script src="https://kit.fontawesome.com/804d1be908.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="/import.ac4982e7.js"></script></head>
  <body class="light-mode">
    <!-- ~ Header: Banner -->
    <header class="banner">
      <button class="banner__icon" onclick="openNav()">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="banner__title">
        Chronometer <i class="fas fa-stopwatch-20"></i>
      </h1>
      <div class="form-check form-switch banner__switch">
        <label class="form-check-label" for="flexSwitchCheckDefault">Dark&nbsp;
        </label>
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      </div>
    </header>

    <!-- ~ Footer: Credit Left Side -->
    <footer class="credit__side">
      <ul>
        <li>
          <a class="credit__elements" href="https://github.com/julian-c-dev/web_tool--Chronometer" aria-label="GitHub" target="_blank" rel="noopener noreferrer"><svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github">
              <title>GitHub</title>
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
            </svg>
          </a>
        </li>
        <li>
          <a class="mailto credit__elements" href="mailto:julian.c.dev@gmail.com">julian.c.dev@gmail.com</a>
        </li>
        <li>
          <span class="mailto credit__elements credit__year">2021</span>
        </li>
      </ul>
      <!-- ~ Menu Right Side Bar (HIDDEN)-->
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <form>
          <ul>
            <li><h2>Options</h2></li>
            <li class="flex-row">
              <label for="menu__color">Primary Color&nbsp;</label>
              <input type="color" name="menu__color" id="menu__color">
            </li>
            <li class="flex-row">
              <label for="menu__range">Chrono Size&nbsp;</label>
              <select name="menu__range" id="menu__range">
                <option value="S">S</option>
                <option value="M" selected="">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </li>
            <li>
              <a id="contactMenu" href="mailto:julian.c.dev@gmail.com">Contact</a>
            </li>
          </ul>
        </form>
      </div>
    </footer>

    <!-- ~ MAIN: Chrono Tool-->
    <main id="main">
      <div class="chrono">
        <div id="chronoTime">0:00:00:000</div>
        <form name="chronoForm">
          <input class="btns" type="button" name="start" value="Start" onClick="chronoStart()">
          <input class="btns" type="button" name="stop" value="Stop" onClick="chronoStop()">
          <input class="btns" type="button" name="reset" value="Reset" onClick="chronoReset()">
        </form>
      </div>
    </main>

    <script src="/main.3da0a6d0.js"></script>
    <script src="/elmt_darkMode.80dd3d62.js"></script>
    <script src="/elmt_sideBar.67777ecc.js"></script>
    <script src="/elmt_menuSelections.8f1f9078.js"></script>
  </body>
</html>
