<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/app/css/import.css" />
  </head>
  <body>
    <header class="banner">
      <h1>Chronotime</h1>
    </header>
    <div class="chrono">
      <div id="chronoTime">0:00:00:000</div>
      <form name="chronoForm">
        <input
          class="btn"
          type="button"
          name="start"
          value="start"
          onClick="chronoStart()"
        />
        <input
          class="btn"
          type="button"
          name="stop"
          value="stop"
          onClick="chronoStop()"
        />
        <input
          class="btn"
          type="button"
          name="reset"
          value="reset"
          onClick="chronoReset()"
        />
      </form>
    </div>

    <script src="/app/js/main.js"></script>
  </body>
</html>
